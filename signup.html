<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>غدير العنزي</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="account-container">
      <div class="account-form">
        <div class="form-heading">
          <h2>التسجيل</h2>
          <p>تجسيل الدخول إلي حسابك <a href="signin.html">تسجيل الدخول</a></p>
        </div>

        <form>
          <div class="row">
            <div class="form-group">
              <label for="fname">الاسم الأول</label>
              <input type="text" id="fname" placeholder="الاسم الأول" />
            </div>
            <div class="form-group">
              <label for="lname">الاسم الأخير</label>
              <input type="text" id="lname" placeholder="الاسم الأخير" />
            </div>
          </div>
          <div class="form-group">
            <label for="address">اسم المستخدم</label>
            <input type="text" id="address" placeholder="ادخل اسم المستخدم" />
          </div>
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              placeholder="ادخل البريد الإلكتروني "
            />
          </div>
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input
              type="password"
              id="password"
              placeholder="أدخل كلمة المرور"
            />
          </div>

          <div class="form-group">
            <label for="cpassword">تأكيد كلمة المرور </label>
            <input
              type="password"
              id="cpassword"
              placeholder="تأكيد كلمة المرور  "
            />
          </div>
          <button type="submit">التسجيل</button>
        </form>
      </div>
    </section>
    <script src="JS/main.js"></script>
  </body>
</html>
