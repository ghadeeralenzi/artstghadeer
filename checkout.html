    <main>
      <section class="page-intro">
        <div class="container">
          <h1>CHECKOUT</h1>
          <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li>/ CHECKOUT</li>
          </ul>
        </div>
      </section>
      <section class="checkout">
        <div class="container">
          <div class="checkout-form">
            <h2>Checkout</h2>
            <form>
              <div class="row">
                <div class="form-group">
                  <label for="fname">الاسم الأول*</label>
                  <input type="text" id="fname" placeholder="الاسم الأول" />
                </div>
                <div class="form-group">
                  <label for="lname">الاسم الأخير*</label>
                  <input type="text" id="lname" placeholder="الاسم الأخير" />
                </div>
              </div>
              <div class="form-group">
                <label for="address">العنوان*</label>
                <input type="text" id="address" placeholder="العنوان" />
              </div>
              <div class="row">
                <div class="form-group">
                  <label for="building">رقم المنزل*</label>
                  <input type="number" id="building" value="0" />
                </div>
                <div class="form-group">
                  <label for="floor">رقم الطابق*</label>
                  <input type="number" id="floor" value="0" />
                </div>
              </div>
              <div class="form-group">
                <label for="phone">رقم الهاتف*</label>
                <input type="number" id="phone" />
              </div>
              <h3>إجمالي العربة</h3>
              <div class="cart-total">
                <span>إجمالي</span>
                <span class="total">50 ريال</span>
              </div>
              <button type="submit">الذهاب للشراء</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    </footer>
